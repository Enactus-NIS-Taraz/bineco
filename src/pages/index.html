<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/css/main.css">
    <title>BinEco</title>
</head>
<body>


    <header class="header">
        <a href="#" class="header__logo logo">
            <div class="logo__container">
                <img src="../assets/images/logo__image.png" alt="BinEco" class="logo__image">
                <div class="logo__text">BinEco</div>
            </div>    
        </a>
        <nav class="header__nav-bar">
            <a href="#" class="header__nav-component">Главная</a>
            <a href="#" class="header__nav-component">О проекте</a>
            <a href="#" class="header__nav-component">Цена</a>
            <a href="#" class="header__nav-component">Наша команда</a>
        </nav>
    </header>


    <section class="welcome">
        <div class="welcome__card-container">
            <div class="welcome__card card">
                <div class="welcome__card-line"></div>
                <h1 class="card__heading">Автоматизированная<br> экология</h1>
                <p class="card__text">BinEco позволяет собирать данные,<br> <span class="welcome__text-bold">анализировать</span> 
                тенденции и <span class="welcome__text-bold">интегрировать</span><br> сложные технологии в процесс сбора <br>мусора</p>
                <a href="#" class="card__button button">Подробнее</a>
            </div>
        </div>
        <div class="welcome__image-container">
                <img src="../assets/images/welcome__image.png" alt="Автоматизированная экология" class="welcome__image">
        </div>
    </section>


</body>
</html>
